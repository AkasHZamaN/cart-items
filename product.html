<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <nav class="d-flex align-items-center justify-content-between bg-success bg-opacity-50 text-white">
            <h1 class="mx-auto fs-3 fw-bold text-white">Shopping <span class="text-success">Cart</span></h1>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white fw-bold fs-6 bg-warning rounded-3 m-2" href="#">Cart Items</a></li>
            </ul>
        </nav>
    </header>
    <section class="bg-success bg-opacity-75">
        <article class="w-75 mx-auto text-center py-3">
            <input id="product-field" class="w-50 p-1 rounded-3 me-2" type="text"placeholder = "Add Your Product"><button onclick="addItem()" class="bg-success px-5 py-1 rounded-3 fw-bold text-white border-0">Add Item</button><br><br>

            <input id="price-field" class="w-50 p-1 rounded-3 me-2" type="text"placeholder = "Product Price"><button class="bg-success px-5 py-1 rounded-3 fw-bold text-white border-0">Add Price</button><br><br>

            <button onclick="addToCart()" class="bg-success px-5 py-1 rounded-3 fw-bold text-white border-0">Add To Cart</button>
        </article>
    </section>
    <section class="bg-success bg-opacity-50">
        <ul id="product-items" class="text-white w-75 mx-auto nav d-block fs-5 fw-bold"></ul>
    </section>

    <script src="js/product.js"></script>
</body>
</html>
